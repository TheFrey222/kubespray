# Registry mirrors
crio_pause_image: registry.k8s.io/pause:3.10

# Use runc as the default OCI runtime to avoid crun/CRI-O incompatibility
crio_registries:
  - prefix: ghcr.io
    insecure: false
    blocked: false
    location: registry-1.ghcr.io
    unqualified: false
    mirrors:
      - location: 192.168.100.100:5000
        insecure: true
      - location: mirror.gcr.io
        insecure: false
  - prefix: docker.io
    insecure: false
    blocked: false
    location: registry-1.docker.io
    unqualified: true
    mirrors:
      - location: 192.168.100.100:5000
        insecure: true
      - location: mirror.gcr.io
        insecure: false
  - prefix: registry.k8s.io
    insecure: false
    blocked: false
    location: registry.k8s.io
    unqualified: false

# Support for user namespaces. This feature is optional and can be enabled by setting the following two variables.
crio_default_runtime: runc
crio_runtimes:
  # runc is widely compatible and matches most distro CRI-O builds
  - name: runc
    path: /usr/bin/runc
    type: oci
    root: /run/runc
  # optional: sysbox runtime (requires sysbox to be installed)
  - name: sysbox-runc
    path: /usr/bin/sysbox-runc
    type: oci
    root: /run/sysbox